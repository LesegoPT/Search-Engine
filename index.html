<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="application">
        <form id="search-form">
          <div class="row">
            <div class="bordered col-6">
              <input
                type="Search"
                id="form"
                placeholder="Type a city"
                class="form-control"
              />
            </div>
            <div class="bordered col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="bordered col-3">
              <button
                type="button"
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <br />
        <h1>Pretoria</h1>
        <div class="row">
          <div class="weather col-4"></div>
          <div class="weather col-4">Mostly sunny</div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="city col-4"><br /><span class="time"></span></div>
          <div class="col-4"><img
              src="https://cdn-icons-png.flaticon.com/128/869/869869.png"
              alt=""
              width="40"
            /></div>
          <div class="relative col-4">Humidity: 41%</div>
        </div>
        <div class="row">
          <div class="city col-lg-4" id="digit">21°C</div>
          <div class="col-lg-4"></div>
          <div class="climate col-4">Wind: 18 km/h</div>
        </div>
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6"><hr /></div>
          <div class="col-lg-4"></div>
        </div>
        <div class="row">
          <div class="forecast col-lg-8">Forecast</div>
        </div>
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="days col-lg-2">Sunday</div>
          <div class="col-lg-2"><img
              src="https://cdn-icons-png.flaticon.com/128/4088/4088981.png"
              alt=""
              width="40"
            /></div>
          <div class="temp col-lg-2">3°2°</div>
          <div class="col-lg-4"></div>
        </div>
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="days col-lg-2">Monday</div>
          <div class="col-lg-2"><img
              src="https://cdn-icons-png.flaticon.com/128/1146/1146869.png"
              alt=""
              width="40"
            /></div>
          <div class="temp col-lg-2">13°2°</div>
          <div class="col-lg-4"></div>
        </div>
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="days col-lg-2">Tuesday</div>
          <div class="col-lg-2"><img
              src="https://cdn-icons-png.flaticon.com/128/869/869869.png"
              alt=""
              width="40"
            /></div>
          <div class="temp col-lg-2">17°3°</div>
          <div class="col-lg-4"></div>
        </div>
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="days col-lg-2">Wednesday</div>
          <div class="col-lg-2"> <img
              src="https://cdn-icons-png.flaticon.com/128/1146/1146860.png"
              alt=""
              width="40"
            /></div>
          <div class="temp col-lg-2">-2°4°</div>
          <div class="col-lg-4"></div>
        </div>
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="days col-lg-2">Thursday</div>
          <div class="col-lg-2"><img
              src="https://cdn-icons-png.flaticon.com/128/869/869869.png"
              alt=""
              width="40"
            /></div>
          <div class="temp col-lg-2">18°5°</div>
          <div class="col-lg-4"></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <img src="" alt="" />
  </body>
</html>
